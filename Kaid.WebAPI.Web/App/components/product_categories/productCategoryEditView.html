<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Update the Category : {{productCategory.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a ui-sref="product_categories">Categories</a></li>
        <li class="active">Update</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title"> Update Form</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" ng-submit="editProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-change="getSeoTitle()" ng-model="productCategory.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Seo Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="productCategory.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="productCategory.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Parent Id</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="productCategory.ParentID"
                                ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Roof of Category</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Display Order</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-checked="productCategory.Status" ng-model="productCategory.Status"> Enable
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-checked="productCategory.HomeFlag" ng-model="productCategory.HomeFlag"> Show Home Page
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div>
</section><!-- /.content -->
