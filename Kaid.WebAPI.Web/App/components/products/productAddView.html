<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Create New Product
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="products">Products</a></li>
        <li class="active">Create</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Create Form</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" ng-submit="addProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-change="getSeoTitle()" ng-model="product.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Seo Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="product.Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="product.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <select name="CategoryId" class="form-control" ng-model="product.CategoryID"
                                ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Category</option>
                        </select>
                        <input type="hidden" name="CategoryId" ng-model="product.CategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" ng-model="product.Price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Promotion-Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Warranty</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="warranty" ng-model="product.Warranty">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image">
                        <button class="btn btn-default" type="button" ng-click="chooseImage()">Choose Image</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">More Image</label>
                    <div class="col-sm-10">
                        <ul>
                            <li><img ng-repeat="img in MoreImages" ng-src="img" alt="Alternate Text" width="100" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="chooseMoreImages()">Choose More Images</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content">  </textarea>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-checked="product.Status" ng-model="product.Status"> Enable
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotFlag" ng-checked="product.HotFlag" ng-model="product.HotFlag"> Hot Product
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-checked="product.HomeFlag" ng-model="product.HomeFlag"> Show Home Page
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div>
</section><!-- /.content -->
